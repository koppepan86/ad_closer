<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像処理機能 簡単テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .test-element {
            width: 400px;
            height: 300px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            border-radius: 10px;
        }
        .results {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 5px;
        }
        .preview {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .preview img {
            max-width: 100%;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>画像処理機能 簡単テスト</h1>
    
    <div class="test-element" id="test-element">
        テスト用広告要素
    </div>
    
    <button onclick="runTest()">画像処理テスト実行</button>
    
    <div id="results" class="results">
        テストを実行してください...
    </div>
    
    <div id="log" class="log"></div>

    <!-- html2canvas ライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- AdPreviewCapture クラス -->
    <script src="content/ad-preview-capture.js"></script>

    <script>
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        async function runTest() {
            try {
                log('テスト開始...');
                
                // AdPreviewCapture初期化
                const capture = new AdPreviewCapture({
                    debugMode: true,
                    imageQuality: 0.8
                });
                
                log('初期化完了を待機中...');
                await capture.waitForInit();
                log('初期化完了');
                
                // テスト要素を取得
                const element = document.getElementById('test-element');
                log('要素キャプチャ開始...');
                
                // キャプチャ実行
                const result = await capture.captureElement(element);
                log(`キャプチャ完了: ${result.captureTime}ms`);
                
                // 結果表示
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `
                    <h2>キャプチャ結果</h2>
                    
                    <div class="preview">
                        <h3>サムネイル (${result.screenshot.thumbnailSize.width}x${result.screenshot.thumbnailSize.height})</h3>
                        <img src="${result.screenshot.thumbnail}" alt="Thumbnail">
                        <p>フォーマット: ${result.screenshot.thumbnailFormat}</p>
                        <p>品質: ${result.screenshot.quality.thumbnail}</p>
                    </div>
                    
                    <div class="preview">
                        <h3>拡大表示用 (${result.screenshot.fullSizeSize.width}x${result.screenshot.fullSizeSize.height})</h3>
                        <img src="${result.screenshot.fullSize}" alt="Full Size">
                        <p>フォーマット: ${result.screenshot.fullSizeFormat}</p>
                        <p>品質: ${result.screenshot.quality.fullSize}</p>
                    </div>
                    
                    <div class="preview">
                        <h3>統計情報</h3>
                        <p>元画像: ${result.screenshot.original.width}x${result.screenshot.original.height}</p>
                        <p>処理時間: ${result.screenshot.processingTime}ms</p>
                        <p>キャプチャ時間: ${result.captureTime}ms</p>
                        <p>サムネイル圧縮率: ${result.screenshot.compression.thumbnailReduction}%</p>
                        <p>拡大画像圧縮率: ${result.screenshot.compression.fullSizeReduction}%</p>
                    </div>
                `;
                
                log('テスト完了');
                
            } catch (error) {
                log(`エラー: ${error.message}`);
                console.error('Test error:', error);
                
                document.getElementById('results').innerHTML = `
                    <h2>エラーが発生しました</h2>
                    <p>${error.message}</p>
                `;
            }
        }

        // ページ読み込み時
        window.addEventListener('load', () => {
            log('ページ読み込み完了');
        });
    </script>
</body>
</html>
